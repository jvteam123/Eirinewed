<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding of El Vincent & Irine</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --moose-green: #3e4c3e; /* Professional Deep Moose Green */
            --sage-accent: #8a9a8a;
            --cream: #fcfaf5;
            --gold-soft: #c5a059;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cream);
            color: var(--moose-green);
            margin: 0;
            padding: 0;
        }

        /* Hero Section */
        .hero {
            padding: 80px 20px 40px;
            text-align: center;
        }

        h1 { font-family: 'Cinzel', serif; font-size: 1.8rem; letter-spacing: 2px; margin: 5px 0; color: var(--moose-green); }
        .cursive { font-family: 'Great Vibes', cursive; font-size: 3.5rem; color: var(--gold-soft); margin: 10px 0; }
        
        /* Professional Photo Border */
        .photo-frame {
            max-width: 85%; /* Keeps it from hitting screen edges */
            margin: 0 auto 30px;
            padding: 15px; /* The "Border" thickness */
            background: white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }

        .slider-container {
            position: relative;
            overflow: hidden;
            aspect-ratio: 4/5;
            background: #f0f0f0;
        }

        .mySlides { display: none; width: 100%; height: 100%; }
        .mySlides img { width: 100%; height: 100%; object-fit: cover; }

        /* Countdown Style */
        .countdown-wrap {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }
        .time-box {
            background: var(--moose-green);
            color: white;
            padding: 15px;
            border-radius: 5px;
            min-width: 50px;
        }
        .time-box span { display: block; font-size: 1.2rem; font-weight: bold; }
        .time-box label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Content Cards */
        .section-card {
            background: white;
            margin: 0 20px 30px;
            padding: 40px 20px;
            border-radius: 15px;
            border: 1px solid rgba(62, 76, 62, 0.1);
        }

        .section-title {
            font-family: 'Cinzel', serif;
            border-bottom: 1px solid var(--gold-soft);
            display: inline-block;
            margin-bottom: 20px;
            padding-bottom: 5px;
        }

        /* Form Styling */
        input, select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-submit {
            background-color: var(--moose-green);
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover { background-color: #2d382d; }

        footer { padding: 50px; font-size: 0.7rem; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="hero">
        <p style="letter-spacing: 5px; font-size: 0.8rem;">THE WEDDING OF</p>
        <h1>El Vincent Estomago</h1>
        <p class="cursive">and</p>
        <h1>Irine Paez</h1>
    </div>

    <div class="photo-frame">
        <div class="slider-container">
            <div class="mySlides"> <img src="wed1.png" onerror="this.remove();"> </div>
            <div class="mySlides"> <img src="wed2.png" onerror="this.remove();"> </div>
            <div class="mySlides"> <img src="wed3.png" onerror="this.remove();"> </div>
            <div class="mySlides"> <img src="wed4.png" onerror="this.remove();"> </div>
            <div class="mySlides"> <img src="wed5.png" onerror="this.remove();"> </div>
            <div class="mySlides" id="fallback" style="display:block;">
                <img src="wed1.png" alt="Wedding Couple">
            </div>
        </div>
    </div>

    <div class="countdown-wrap">
        <div class="time-box"><span id="days">00</span><label>Days</label></div>
        <div class="time-box"><span id="hours">00</span><label>Hrs</label></div>
        <div class="time-box"><span id="mins">00</span><label>Mins</label></div>
    </div>

    <div class="section-card">
        <h3 class="section-title">The Location</h3>
        <p><strong>Chapel of San Pedro Calungsod</strong><br>
        SM Seaside Complex, SRP, Cebu City</p>
        <p style="font-size: 0.9rem; font-style: italic;">Reception to follow at The Glass House</p>
        <a href="https://maps.google.com" target="_blank" style="color: var(--moose-green); text-decoration: underline; font-size: 0.8rem;">GET DIRECTIONS</a>
    </div>

    <div class="section-card">
        <h3 class="section-title">RSVP Station</h3>
        <p>Please respond by November 1, 2026</p>
        <form>
            <input type="text" placeholder="Full Name" required>
            <select required>
                <option value="">Attending?</option>
                <option value="yes">Accepts with Pleasure</option>
                <option value="no">Declines with Regret</option>
            </select>
            <input type="number" placeholder="Number of Guests" min="1">
            <button type="submit" class="btn-submit">SUBMIT ATTENDANCE</button>
        </form>
    </div>

    <footer>
        EL VINCENT & IRINE | 12.12.2026
    </footer>

    <script>
        // Professional Slideshow Logic
        let slideIndex = 0;
        function showSlides() {
            let slides = document.querySelectorAll(".mySlides");
            if (slides.length > 1) {
                for (let i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}    
                slides[slideIndex-1].style.display = "block";
                setTimeout(showSlides, 4000); 
            } else {
                slides[0].style.display = "block";
            }
        }
        showSlides();

        // Countdown Timer Logic
        const target = new Date("Dec 12, 2026 15:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("mins").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        }, 1000);
    </script>
</body>
</html>
