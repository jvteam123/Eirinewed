<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding of El Vincent & Irine</title>
    <style>
        :root {
            --gold: #b39a6a;
            --dark-text: #4a4a4a;
            --bg-color: #fdfbf7;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--dark-text);
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 40px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        /* Slideshow Styling */
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 8px;
        }
        .mySlides {
            display: none;
        }
        .mySlides img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* Form Styling */
        .rsvp-section {
            background: #f4f1ea;
            padding: 30px;
            margin-top: 40px;
            border-radius: 8px;
        }
        input, select, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: var(--gold);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        /* Map Placeholder */
        .map-container {
            margin: 30px 0;
            background: #eee;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <p style="letter-spacing: 3px;">CELEBRATING THE LOVE OF</p>
    <h1 style="font-size: 2.5em; margin: 0;">El Vincent Estomago</h1>
    <h2 style="font-family: serif; font-style: italic;">&</h2>
    <h1 style="font-size: 2.5em; margin: 0;">Irine Paez</h1>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="wed1.png" alt="Wedding Photo 1">
        </div>
        <div class="mySlides fade">
            <img src="wed2.png" alt="Wedding Photo 2">
        </div>
        <div class="mySlides fade">
            <img src="wed3.png" alt="Wedding Photo 3">
        </div>
        <div class="mySlides fade">
            <img src="wed4.png" alt="Wedding Photo 4">
        </div>
        <div class="mySlides fade">
            <img src="wed5.png" alt="Wedding Photo 5">
        </div>
    </div>

    <div class="location-info">
        <h3>WHERE & WHEN</h3>
        <p><strong>Ceremony:</strong> St. Augustine Church | 3:00 PM</p>
        <p><strong>Reception:</strong> The Grand Hall | 5:30 PM</p>
        
        <div class="map-container">
            <strong>Location Map</strong><br>
            <p>[Insert Google Maps Link or Image Here]</p>
        </div>
    </div>

    <div class="rsvp-section">
        <h3>RSVP / FILL STATION</h3>
        <p>Kindly let us know if you can make it!</p>
        <form action="#">
            <input type="text" name="guest_name" placeholder="Your Full Name" required>
            <select name="attending" required>
                <option value="">Will you attend?</option>
                <option value="yes">Yes, I'll be there!</option>
                <option value="no">Sorry, I can't make it</option>
            </select>
            <input type="number" name="plus_one" placeholder="Number of Guests" min="1" max="5">
            <button type="submit">SUBMIT ATTENDANCE</button>
        </form>
    </div>
</div>

<script>
    // Simple Slideshow Logic
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let slides = document.getElementsByClassName("mySlides");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        slides[slideIndex-1].style.display = "block";  
        setTimeout(showSlides, 3000); // Change image every 3 seconds
    }
</script>

</body>
</html>
