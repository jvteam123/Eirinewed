<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Wedding of El Vincent & Irine</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500&family=Great+Vibes&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<style>

:root {
--moose-green:#2e3b2e;
--gold:#d4af37;
--cream:#fdfaf5;
}

body {
margin:0;
font-family:'Montserrat',sans-serif;
background:var(--cream);
color:var(--moose-green);
display:flex;
flex-direction:column;
align-items:center;
overflow-x:hidden;
}

/* GOLD FRAME */
.site-frame {
position:fixed;
inset:0;
border:12px solid var(--cream);
outline:2px solid var(--gold);
outline-offset:-10px;
pointer-events:none;
z-index:2000;
}

/* CONTAINER */
.container {
max-width:500px;
width:85%;
padding:70px 20px;
text-align:center;
}

/* FONTS */
.cursive {
font-family:'Great Vibes',cursive;
font-size:3.5rem;
color:var(--gold);
}

h1 {
font-family:'Cinzel';
letter-spacing:2px;
}

/* PHOTO */
.photo-frame {
background:white;
padding:10px;
margin:20px auto;
box-shadow:0 10px 25px rgba(0,0,0,.1);
}

/* SLIDER */
.slider {
aspect-ratio:4/5;
overflow:hidden;
}

.mySlides {
display:none;
animation:fade 1.5s;
}

.mySlides img {
width:100%;
height:100%;
object-fit:cover;
}

@keyframes fade {
from {opacity:.7}
to {opacity:1}
}

/* COUNTDOWN */
.timer {
display:grid;
grid-template-columns:repeat(4,1fr);
gap:8px;
margin:20px 0;
}

.unit {
background:var(--moose-green);
color:var(--gold);
padding:10px;
border-radius:4px;
border:1px solid var(--gold);
}

.unit span {
font-size:1.1rem;
font-weight:bold;
}

/* BUTTON */
.btn {
background:var(--moose-green);
color:var(--gold);
border:1px solid var(--gold);
padding:14px;
font-family:'Cinzel';
width:100%;
cursor:pointer;
margin-top:10px;
letter-spacing:1px;
}

/* RSVP */
.rsvp-box {
background:white;
padding:25px;
margin-top:30px;
border-top:3px solid var(--gold);
}

/* INPUT */
input,select {
width:100%;
padding:12px;
margin:8px 0;
border:1px solid #ddd;
}

/* MODALS */
.modal {
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.9);
z-index:3000;
}

.modal-content {
background:var(--cream);
width:85%;
max-width:450px;
margin:40px auto;
padding:30px;
position:relative;
}

.close {
position:absolute;
right:15px;
top:10px;
font-size:2rem;
cursor:pointer;
}

/* WELCOME SCREEN */
#welcomeScreen {
position:fixed;
inset:0;
background:linear-gradient(to bottom,#fdfaf5,#ece5d8);
z-index:4000;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
animation:fadeIn 1.5s;
}

#welcomeScreen h2 {
font-family:'Great Vibes';
font-size:3rem;
color:var(--gold);
}

#welcomeBtn {
margin-top:20px;
padding:14px 30px;
border:1px solid var(--gold);
background:var(--moose-green);
color:var(--gold);
font-family:'Cinzel';
cursor:pointer;
}

@keyframes fadeIn {
from {opacity:0}
to {opacity:1}
}

/* MUSIC BUTTON */
#musicBtn {
position:fixed;
bottom:20px;
right:20px;
background:var(--moose-green);
color:var(--gold);
border:1px solid var(--gold);
border-radius:50%;
width:50px;
height:50px;
font-size:18px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
z-index:3000;
}

/* SCROLL ANIMATION */
.animate {
opacity:0;
transform:translateY(30px);
transition:1s ease;
}

.animate.show {
opacity:1;
transform:translateY(0);
}

</style>
</head>

<body>

<!-- WELCOME SCREEN -->
<div id="welcomeScreen">
<h2>El Vincent & Irine</h2>
<p>You are invited</p>
<button id="welcomeBtn">Tap to Open Invitation</button>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn">♫</button>

<div class="site-frame"></div>

<div class="container">

<p>YOU ARE INVITED TO THE WEDDING OF</p>

<p class="cursive animate">El Vincent & Irine</p>

<h1 class="animate">MARCH 7, 2026</h1>

<div class="animate">
<strong>01:30 PM</strong><br>
Sto. Thomas de Villanueva Parish<br>
Pardo, Cebu City
</div>

<div class="photo-frame animate">
<div class="slider">
<div class="mySlides" style="display:block">
<img src="wed1.png">
</div>
<div class="mySlides">
<img src="wed2.png">
</div>
</div>
</div>

<div class="timer animate">
<div class="unit"><span id="days">00</span>Days</div>
<div class="unit"><span id="hours">00</span>Hrs</div>
<div class="unit"><span id="mins">00</span>Mins</div>
<div class="unit"><span id="secs">00</span>Secs</div>
</div>

<button class="btn animate" onclick="openModal('detailsModal')">View Wedding Details</button>

<div class="rsvp-box animate">
<input id="guestName" placeholder="Your Full Name">
<select id="isAttending">
<option>Yes</option>
<option>No</option>
</select>
<button class="btn" onclick="submitRsvp()">Submit RSVP</button>
</div>

</div>

<!-- DETAILS MODAL -->
<div id="detailsModal" class="modal">
<div class="modal-content">
<span class="close" onclick="closeModal('detailsModal')">&times;</span>
<h3>Wedding Details</h3>
<p>Ceremony: Sto. Thomas Parish 1:30 PM</p>
<p>Reception: Parish Function Hall</p>
</div>
</div>

<script>

/* FIREBASE */
firebase.initializeApp({
apiKey:"AIzaSyA8WIXfj00AxSkecGqrWpk61pIQrgSmmEo",
authDomain:"react-time-tracker-cdbd2.firebaseapp.com",
projectId:"react-time-tracker-cdbd2"
});

const db=firebase.firestore();

/* RSVP */
async function submitRsvp(){
const name=document.getElementById("guestName").value;
const status=document.getElementById("isAttending").value;

if(!name) return alert("Enter your name");

await db.collection("weddingGuests").add({name,status});
alert("RSVP Submitted");
document.getElementById("guestName").value="";
}

/* MODAL */
function openModal(id){document.getElementById(id).style.display="block"}
function closeModal(id){document.getElementById(id).style.display="none"}

/* SLIDER */
let slide=0;
setInterval(()=>{
const s=document.querySelectorAll(".mySlides");
s.forEach(x=>x.style.display="none");
slide=(slide+1)%s.length;
s[slide].style.display="block";
},3500);

/* COUNTDOWN */
const wedding=new Date("March 7, 2026 13:30:00").getTime();

setInterval(()=>{
let now=new Date().getTime();
let d=wedding-now;
days.innerHTML=Math.floor(d/86400000);
hours.innerHTML=Math.floor(d%86400000/3600000);
mins.innerHTML=Math.floor(d%3600000/60000);
secs.innerHTML=Math.floor(d%60000/1000);
},1000);

/* WELCOME + MUSIC */
const welcome=document.getElementById("welcomeScreen");
const music=document.getElementById("bgMusic");
const musicBtn=document.getElementById("musicBtn");

document.getElementById("welcomeBtn").onclick=()=>{
welcome.style.display="none";
music.play();
};

let playing=true;

musicBtn.onclick=()=>{
if(playing){
music.pause();
musicBtn.innerHTML="▶";
}else{
music.play();
musicBtn.innerHTML="♫";
}
playing=!playing;
};

/* SCROLL ANIMATION */
const observer=new IntersectionObserver(entries=>{
entries.forEach(e=>{
if(e.isIntersecting){
e.target.classList.add("show");
}
});
});

document.querySelectorAll(".animate").forEach(el=>{
observer.observe(el);
});

</script>

</body>
</html>
