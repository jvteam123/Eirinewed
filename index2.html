<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Wedding of El Vincent & Irine</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500&family=Great+Vibes&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<style>

/* ===== COLORS ===== */
:root { --moose-green:#2e3b2e; --gold:#d4af37; --cream:#fdfaf5; }

body {
font-family:'Montserrat',sans-serif;
background:var(--cream);
color:var(--moose-green);
margin:0;
display:flex;
flex-direction:column;
align-items:center;
overflow-x:hidden;
}

/* FRAME */
.site-frame {
position:fixed; inset:0;
border:12px solid var(--cream);
outline:2px solid var(--gold);
outline-offset:-10px;
pointer-events:none;
z-index:2000;
}

.container {
max-width:500px;
width:85%;
padding:60px 20px;
text-align:center;
}

.cursive {
font-family:'Great Vibes';
font-size:3.5rem;
color:var(--gold);
}

h1 {
font-family:'Cinzel';
letter-spacing:2px;
}

/* PHOTO FRAME */
.photo-frame {
background:white;
padding:10px;
margin:20px auto;
box-shadow:0 10px 25px rgba(0,0,0,.1);
}

/* SLIDER IMPROVED */
.slider { aspect-ratio:4/5; overflow:hidden; position:relative; }

.mySlides {
position:absolute;
width:100%;
height:100%;
opacity:0;
transition:opacity 1.5s ease, transform 4s ease;
}

.mySlides.active {
opacity:1;
transform:scale(1.05);
}

.mySlides img {
width:100%;
height:100%;
object-fit:cover;
}

/* TIMER */
.timer {
display:grid;
grid-template-columns:repeat(4,1fr);
gap:8px;
margin:20px 0;
}

.unit {
background:var(--moose-green);
color:var(--gold);
padding:10px;
border-radius:4px;
border:1px solid var(--gold);
}

/* BUTTON */
.btn {
background:var(--moose-green);
color:var(--gold);
border:1px solid var(--gold);
padding:14px;
font-family:'Cinzel';
width:100%;
margin-top:10px;
cursor:pointer;
}

/* RSVP */
.rsvp-box {
background:white;
padding:25px;
margin-top:30px;
border-top:3px solid var(--gold);
}

input,select,textarea {
width:100%;
padding:12px;
margin:8px 0;
border:1px solid #ddd;
}

/* MODAL */
.modal {
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.92);
z-index:3000;
overflow-y:auto;
}

.modal-content {
background:var(--cream);
width:85%;
max-width:450px;
margin:40px auto;
padding:35px;
position:relative;
}

.close {
position:absolute;
right:20px;
top:10px;
font-size:2rem;
cursor:pointer;
}

/* WELCOME */
#welcomeScreen {
position:fixed;
inset:0;
background:linear-gradient(#fdfaf5,#efe6d8);
z-index:4000;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
overflow:hidden;
}

#welcomeBtn {
margin-top:20px;
padding:14px 30px;
border:1px solid var(--gold);
background:var(--moose-green);
color:var(--gold);
font-family:'Cinzel';
cursor:pointer;
}

/* ROSES */
.rose {
position:absolute;
top:-50px;
width:25px;
animation:fall linear infinite;
opacity:.8;
}

@keyframes fall {
to { transform:translateY(110vh) rotate(360deg); }
}

/* MUSIC */
#musicBtn {
position:fixed;
bottom:20px;
right:20px;
width:50px;
height:50px;
border-radius:50%;
background:var(--moose-green);
color:var(--gold);
border:1px solid var(--gold);
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
z-index:3500;
}

</style>
</head>

<body>

<!-- WELCOME -->
<div id="welcomeScreen">
<h2 style="font-family:Great Vibes;color:#d4af37;font-size:3rem">El Vincent & Irine</h2>
<p>You Are Invited</p>
<button id="welcomeBtn">Tap To Open Invitation</button>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>
<button id="musicBtn">â™«</button>

<div class="site-frame"></div>

<div class="container">

<p>YOU ARE INVITED TO THE WEDDING OF</p>
<p class="cursive">El Vincent & Irine</p>
<h1>MARCH 7, 2026</h1>

<div>
<strong>01:30 PM</strong><br>
Sto. Thomas de Villanueva Parish<br>
Pardo, Cebu City
</div>

<!-- MAP BUTTONS -->
<button class="btn" onclick="window.open('https://maps.google.com/?q=Sto.+Thomas+de+Villanueva+Parish+Pardo+Cebu')">
View Ceremony Location
</button>

<button class="btn" onclick="window.open('https://maps.google.com/?q=Sto.+Thomas+de+Villanueva+Parish+Function+Hall')">
View Reception Location
</button>

<div class="photo-frame">
<div class="slider">
<div class="mySlides active"><img src="wed1.png"></div>
<div class="mySlides"><img src="wed2.png"></div>
</div>
</div>

<div class="timer">
<div class="unit"><span id="days">00</span>Days</div>
<div class="unit"><span id="hours">00</span>Hrs</div>
<div class="unit"><span id="mins">00</span>Mins</div>
<div class="unit"><span id="secs">00</span>Secs</div>
</div>

<div class="rsvp-box">

<h3>RSVP Station</h3>

<input id="guestName" placeholder="Your Full Name">
<select id="isAttending">
<option value="Yes">Yes, I'm attending</option>
<option value="No">No, I can't make it</option>
</select>

<button class="btn" onclick="submitRsvp()">Submit RSVP</button>

<button class="btn" style="background:none;border:none;color:#2e3b2e;text-decoration:underline"
onclick="openModal('guestModal')">
Who's attending?
</button>

<hr>

<h3>Leave Your Wishes ðŸ’Œ</h3>

<input id="wishName" placeholder="Your Name">
<textarea id="wishText" placeholder="Write your message"></textarea>
<button class="btn" onclick="sendWish()">Send Wish</button>

</div>

</div>

<!-- GUEST MODAL -->
<div id="guestModal" class="modal">
<div class="modal-content">
<span class="close" onclick="closeModal('guestModal')">&times;</span>
<h2>Confirmed Guests</h2>
<ul id="attendingList"></ul>
</div>
</div>

<script>

/* FIREBASE */
firebase.initializeApp({
apiKey:"AIzaSyA8WIXfj00AxSkecGqrWpk61pIQrgSmmEo",
authDomain:"react-time-tracker-cdbd2.firebaseapp.com",
projectId:"react-time-tracker-cdbd2"
});

const db=firebase.firestore();

/* RSVP */
async function submitRsvp(){
if(!guestName.value) return alert("Enter name");
await db.collection("weddingGuests").add({
name:guestName.value,
status:isAttending.value,
timestamp:firebase.firestore.FieldValue.serverTimestamp()
});
alert("RSVP Submitted!");
guestName.value="";
}

/* LOAD GUESTS */
async function loadGuests(){
attendingList.innerHTML="";
const snap=await db.collection("weddingGuests").orderBy("timestamp","desc").get();
snap.forEach(doc=>{
if(doc.data().status==="Yes"){
attendingList.innerHTML+=`<li>ðŸŒ¿ ${doc.data().name}</li>`;
}
});
}

/* WISH WALL */
async function sendWish(){
if(!wishName.value||!wishText.value) return alert("Fill all fields");
await db.collection("weddingWishes").add({
name:wishName.value,
message:wishText.value,
time:firebase.firestore.FieldValue.serverTimestamp()
});
alert("Wish Sent â¤ï¸");
wishName.value="";
wishText.value="";
}

/* MODAL */
function openModal(id){
document.getElementById(id).style.display="block";
if(id==="guestModal") loadGuests();
}
function closeModal(id){
document.getElementById(id).style.display="none";
}

/* SLIDER */
let slide=0;
setInterval(()=>{
const slides=document.querySelectorAll(".mySlides");
slides.forEach(s=>s.classList.remove("active"));
slide=(slide+1)%slides.length;
slides[slide].classList.add("active");
},3500);

/* COUNTDOWN */
const weddingDate=new Date("March 7, 2026 13:30:00").getTime();
setInterval(()=>{
let d=weddingDate-new Date().getTime();
days.innerHTML=Math.floor(d/86400000);
hours.innerHTML=Math.floor(d%86400000/3600000);
mins.innerHTML=Math.floor(d%3600000/60000);
secs.innerHTML=Math.floor(d%60000/1000);
},1000);

/* MUSIC + WELCOME + ROSES */
welcomeBtn.onclick=()=>{
welcomeScreen.style.display="none";
bgMusic.play();
};

let playing=true;
musicBtn.onclick=()=>{
playing?bgMusic.pause():bgMusic.play();
musicBtn.innerHTML=playing?"â–¶":"â™«";
playing=!playing;
};

/* ROSE GENERATOR */
for(let i=0;i<15;i++){
let r=document.createElement("img");
r.src="rose.png";
r.className="rose";
r.style.left=Math.random()*100+"%";
r.style.animationDuration=(5+Math.random()*5)+"s";
welcomeScreen.appendChild(r);
}

</script>

</body>
</html>
